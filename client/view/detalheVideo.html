<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-image">
        <div class="video-container">
          <iframe ng-src="{{ urlVideo }}" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="card-content">
        <span class="card-title card-details blue-grey-text text-lighten-1">{{ video.statistics.viewCount }}  visualizações</span>
        <span class="card-title card-destak">{{ video.snippet.title }}</span><hr />
        <p ng-bind-html="video.snippet.description"></p>
      </div>
      <div class="card-action">
          <a href="#">Voltar</a>
      </div>
    </div>
  </div>
</div>
